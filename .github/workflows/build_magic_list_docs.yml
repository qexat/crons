name: Build Magic List docs
on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Build the docs
        run: |
          git config --global user.name "DocsBot[bot]"
          git config --global user.email "contact@qexat.com"
          git clone https://github.com/qexat/magic-list/
          cd magic-list
          git remote set-url --push origin "https://qexat:${{ secrets.SOURCE_TOKEN_MAGIC_LIST }}@github.com/qexat/magic-list.git"
          git checkout -b build-docs
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pdoc magic_list/ -n -d numpy -o docs/
          git add docs/
          git commit -m "doc: build"
          git push origin
          gh pr create --base main --label "area: meta" --title "chore: build docs"
